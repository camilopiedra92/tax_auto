services:
  backend:
    build: .
    restart: always
    environment:
      - API_PORT=8000
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost,http://127.0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - user_data:/app/users
    networks:
      - ibkr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - backend
    networks:
      - ibkr-network

networks:
  ibkr-network:
    driver: bridge

volumes:
  user_data:
