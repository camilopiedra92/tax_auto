services:
  backend:
    build: .
    container_name: ibkr-backend
    restart: always
    environment:
      - PORT=8000
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost,http://127.0.0.1
    healthcheck:
      test: "curl -f http://127.0.0.1:8000/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./users:/app/users
    networks:
      - ibkr-network

  frontend:
    build: ./frontend
    container_name: ibkr-frontend
    restart: always

    environment:
      - VITE_API_BASE=/api
    depends_on:
      - backend
    networks:
      - ibkr-network

networks:
  ibkr-network:
    driver: bridge
